<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-box {
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            margin: 200px auto;
            border: 1px solid #222222;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            overflow: hidden;
            cursor: pointer;

            & > img { 
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="img-box" onclick="handleChangeOnClick()">
        <img src="" alt="">
    </div>
    <script>
        let currentIndex = 0;

        const urList = [
            "https://velog.velcdn.com/images/manimm1/post/085da37f-eb14-4bce-b6f7-f947d7273d88/image.png",
            "https://hanamon.kr/wp-content/uploads/2021/12/javascript-logo.jpeg",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBuM0cKT-0QOfhJd0OelvqbamCwIC6W17u2Q&s",
            "https://ems.elancer.co.kr/99_upload/Append/T_Blog/editor/2023080711394394942.jpg",
        ]


        function handleChangeOnClick() {
            const imgElement = document.querySelector(".img-box > img")
            imgElement.src= urList[currentIndex];
            currentIndex++
            if(currentIndex == urList.length)
            currentIndex = 0;
        }

        window.onload = () => {
            const imgElement = document.querySelector(".img-box > img")
            imgElement.src= urList[currentIndex];
            const imgBoxElement = document.querySelector(".img-box");
            imgBoxElement.onclick = handleChangeOnClick;
        }
    </script>
</body>
</html>
